<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-photo">
                <img src="https://storage.googleapis.com/ig-profile/public/gua.jpg" alt="Profile Photo">
            </div>
            <div class="profile-info">
                <div class="profile-details">
                    <h1>0xfaqih</h1>
                    <div class="action-buttons">
                        <button>Edit profile</button>
                        <button>View archive</button>
                        <button class="settings-icon">&#9881;</button>
                    </div>
                </div>
                <div class="stats">
                    <span><strong>5</strong> posts</span>
                    <span><strong>432</strong> followers</span>
                    <span><strong>93</strong> following</span>
                </div>
                <div class="bio">
                    <p><strong>Abdul Faqih</strong></p>
                    <p>@0xfaqih</p>
                </div>
            </div>
        </div>

        <!-- Post Grid -->
        <div class="post-grid">
            <div class="post-placeholder">
                <div class="plus-icon">+</div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <span class="tab active">
                <img src="./assets/icons/grid.svg" alt="" srcset="">
                POSTS
            </span>
            <span class="tab">
                <img src="./assets/icons/saved.svg" alt="" srcset="">
                SAVED
            </span>
            <span class="tab">
                <img src="./assets/icons/profile.svg" alt="" srcset="">
                TAGGED
            </span>
        </div>

        <!-- Posts -->
        <div class="post-container">
            <div class="post">
                <img src="https://storage.googleapis.com/ig-profile/public/post1.jpg" alt="Post 1">
            </div>
            <div class="post">
                <img src="https://storage.googleapis.com/ig-profile/public/post2.jpg" alt="Post 2">
            </div>
            <div class="post">
                <img src="https://storage.googleapis.com/ig-profile/public/post3.jpg" alt="Post 3">
            </div>
            <div class="post">
                <img src="https://storage.googleapis.com/ig-profile/public/post4.jpg" alt="Post 4">
            </div>
            <div class="post">
                <img src="https://storage.googleapis.com/ig-profile/public/post5.jpg" alt="Post 5">
            </div>
            <div class="post">
        </div>
    </div>
</body>
</html>
